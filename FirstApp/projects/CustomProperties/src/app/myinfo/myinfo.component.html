<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="..." alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{details.name}}</h5>
      <p class="card-text">{{details.city}}</p>
      <a [href]="details.navbar" class="btn btn-primary">Go somewhere</a>
      <input type="button" value="Okay" class="btn btn-info" (click)="okClk('app')"/>
      </div>
  </div>
